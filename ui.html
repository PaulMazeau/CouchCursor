<!DOCTYPE html>
<html>
<head>
    <title>Couch Cursor Plugin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 8px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image {
            width: 200px;
            height: 100px;
            border-radius: 8px;
            margin: 5px;
            cursor: grab; /* Cursor style when hovering over the image */
        }
        .image:active {
            cursor: grabbing; /* Cursor style when dragging the image */
        }
        .dragging {
            opacity: 0.5; /* Style when the image is being dragged */
        }
        p {
          font-size: small;
          text-align: center;
        }
        h3 {
          margin-bottom: -10px;
          margin-top: 10;
        }
    </style>
</head>
<body>
    <div class="container">
      <h3>Drag & drop the couch ✌️</h3>
      <p>Tired of renaming your layers? Choose a comfortable sofa to relax your cursor.</p>
        <div>
            <img src="https://i.postimg.cc/zDsMPXRC/couch1.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/4dMMGX2T/couch2.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/cH6jPvmm/couch3.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/bwHKncrQ/couch4.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/05MFfJr5/couch5.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/T1DsYBB5/couch6.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/8CZ9yRhc/couch7.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/SKSH7TYH/couch8.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/rwLBzFVV/couch9.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/zBSbZfGy/couch10.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/ZK3kTyhs/couch11.png" class="image" draggable="true">
        </div>
    </div>

    <script>
        document.querySelectorAll('.image').forEach(img => {
            img.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.src);
                img.classList.add('dragging');
            });

            img.addEventListener('dragend', () => {
                img.classList.remove('dragging');
                parent.postMessage({ pluginMessage: { type: 'create-couch-cursor', imageUrl: event.target.src } }, '*');
            });
        });
    </script>
</body>
</html>
