<!DOCTYPE html>
<html>
<head>
    <title>Couch Cursor Plugin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 8px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image {
            width: 200px;
            height: 100px;
            border-radius: 8px;
            margin: 5px;
            cursor: grab; /* Cursor style when hovering over the image */
        }
        .image:active {
            cursor: grabbing; /* Cursor style when dragging the image */
        }
        .dragging {
            opacity: 0.5; /* Style when the image is being dragged */
        }
    </style>
</head>
<body>
    <h3>Drag & drop the couch</h3>
    <div class="container">
        <div>
            <img src="https://i.ibb.co/Js1vw0d/couch1.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/CL3rsLKp/couch1.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/4xw3z4C4/couch10.png" class="image" draggable="true">
            <img src="https://i.postimg.cc/CL3rsLKp/couch1.png" class="image" draggable="true">
        </div>
    </div>

    <script>
        document.querySelectorAll('.image').forEach(img => {
            img.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', event.target.src);
                img.classList.add('dragging');
            });

            img.addEventListener('dragend', () => {
                img.classList.remove('dragging');
                parent.postMessage({ pluginMessage: { type: 'create-couch-cursor', imageUrl: event.target.src } }, '*');
            });
        });
    </script>
</body>
</html>
